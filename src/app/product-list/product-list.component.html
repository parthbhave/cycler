<h2>Work from home | Sell trash | Save the planet</h2>
<h2>Contactless pickup from your doorstep</h2>
<h2>What do you want to sell?</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>

</div>
